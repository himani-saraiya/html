<!DOCTYPE html>
<html>

<head>
    <title> Ragistraition form</title>
</head>

<body bgcolor="lightblue">
    <h1>
        <center> Ragistraition form</center>
    </h1>
    <form name="frmragistration" action="model.html"></form>
    <center>
        <table border="0">
            <tr>
                <td width="12%">Frist Name</td>
                <td width="1%">&nbsp;</td>
                <td><input type="text" name="txtfirstname"></td>
            </tr>
            <tr>
                <td width="12%">Middle Name</td>
                <td width="1%">&nbsp;</td>
                <td><input type="text" name="txtminame"></td>
            </tr>
            <tr>
                <td width="12%">Last name</td>
                <td width="1%">&nbsp;</td>
                <td><input type="text" name="txtlaname"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>&nbsp;</td>
                <td>
                    <input type="radio" name="Gender" value="male" checked>male
                    <input type="radio" name="Gender" value="female">female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>&nbsp;</td>
                <td>
                    <input type="checkbox" name="chksinging" value="sing" checked>sing
                    <input type="checkbox" name="chkdance" value="dance">dance
                    <input type="checkbox" name="chkreading" value="read">read
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>&nbsp;</td>
                <td>
                    <textarea name="txtarea" rows="5" cols="70"> Insert address</textarea>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>&nbsp;</td>
                <td>
                    <select name="ccity">
                        <option>Ahemdabad</option>
                        <option>Pune</option>
                        <option>Indore</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" name="sub" value="submit">
                    <input type="reset" name="res" value="reset">
                </td>
            </tr>
        </table>
    </center>

</body>

</html>
