<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>Grade 12 Lesson 1 creating Html forms using kompozer</title></head><body style="color: rgb(0, 0, 0); background-color: rgb(153, 153, 255);" alink="#000099" link="#000099" vlink="#990099"><big style="font-weight: bold; color: rgb(153, 153, 255);"><big><big><span style="color: black;">Ragistration form</span><br style="color: rgb(51, 0, 0);">
<small style="color: rgb(51, 0, 0);"><small><label>First name</label></small></small><span style="color: rgb(51, 0, 0);">&nbsp;&nbsp;&nbsp; </span><input style="color: rgb(51, 0, 0);" name="firstname"></big></big></big><big style="color: rgb(51, 0, 0);"><label style="font-weight: bold;"><br>
Meddle name</label></big><span style="color: rgb(51, 0, 0);">&nbsp;&nbsp; </span><input style="color: rgb(51, 0, 0);" name="mname"><br style="color: rgb(51, 0, 0);">
<big style="font-weight: bold; color: rgb(51, 0, 0);"><label>Last Name</label></big><span style="color: rgb(51, 0, 0);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><input style="color: rgb(51, 0, 0);" name="lname"><br style="color: rgb(51, 0, 0);">
<big style="color: rgb(51, 0, 0);"><label style="font-weight: bold;">Gender</label></big><span style="color: rgb(51, 0, 0);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><input style="color: rgb(51, 0, 0);" name="Male" value="Male" type="radio"><span style="font-weight: bold; color: rgb(51, 0, 0);">Male</span><span style="color: rgb(51, 0, 0);">&nbsp; </span><input style="color: rgb(51, 0, 0);" name="Female" value="female" type="radio"><big style="color: rgb(51, 0, 0);"><span style="font-weight: bold;">Female</span></big><br style="color: rgb(51, 0, 0);">
<big style="color: rgb(51, 0, 0);"><label style="font-weight: bold;">Hobby</label></big><span style="color: rgb(51, 0, 0);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><input style="color: rgb(51, 0, 0);" name="sing" value="sing" type="checkbox"><span style="font-weight: bold; color: rgb(51, 0, 0);">Singing</span><span style="color: rgb(51, 0, 0);"> </span><input style="color: rgb(51, 0, 0);" name="dance" value="dance" type="checkbox"><span style="font-weight: bold; color: rgb(51, 0, 0);">Dancing</span><span style="color: rgb(51, 0, 0);"> </span><input style="color: rgb(51, 0, 0);" name="read" value="read" type="checkbox"><span style="font-weight: bold; color: rgb(51, 0, 0);">Reading</span><br style="color: rgb(51, 0, 0);">
<label style="font-weight: bold; color: rgb(51, 0, 0);">Address</label><span style="color: rgb(51, 0, 0);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><textarea style="color: rgb(51, 0, 0);" cols="70" rows="4" name="address"></textarea><br style="color: rgb(51, 0, 0);">
<br style="font-weight: bold; color: rgb(51, 0, 0);">
<label style="font-weight: bold; color: rgb(51, 0, 0);">City</label><span style="color: rgb(51, 0, 0);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>
<select style="font-weight: bold; color: rgb(51, 0, 0);" name="City">
<option>Indore</option>
<option>Bhopal</option>
<option>Ahmedbad</option>
<option>Bangalore</option>
<option>Harda</option>
</select>
<br style="color: rgb(51, 0, 0);">
<br style="color: rgb(51, 0, 0);">
<input style="color: rgb(51, 0, 0);" type="submit"><span style="color: rgb(51, 0, 0);">&nbsp; </span><input style="color: rgb(51, 0, 0);" type="reset"><br style="color: rgb(153, 153, 255);">
<br style="color: rgb(153, 153, 255);">
<br style="color: rgb(153, 153, 255);">
<span style="color: rgb(153, 153, 255);">&nbsp; </span><br>

</body></html>
